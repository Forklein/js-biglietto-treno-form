<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Calcolo del prezzo del biglietto del treno con form</title>
</head>

<body>

    <div class="container color-white text-center">
        <h1>CALCOLA IL PREZZO DEL BIGLIETTO</h1>
        <div class="user-detail bg-white border-radius color-pink">
            <div class="row d-flex space-around">
                <div class="col d-flex">
                    <label for="user">Nome Cognome</label>
                    <input class="text-center def" type="text" id="user">
                </div>
                <div class="col d-flex">
                    <label for="kms">Km da percorrere</label>
                    <input class="text-center def" type="number" id="kms">
                </div>
                <div class="col d-flex">
                    <label for="age">Fascia d'et√†</label>
                    <select class="text-align-last" id="age">
                        <option value="minor">Minorenne</option>
                        <option value="major">Maggiorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button id="generate">Genera</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <h1 id="d-text">
            <i class="fas fa-arrow-circle-down"></i>
            IL TUO BIGLIETTO SARA' VISIBILE QUI SOTTO
            <i class="fas fa-arrow-circle-down"></i>
        </h1>
        <div id="box-ticket" class="user-result bg-white color-black d-none">
            <h2>Dettaglio passeggero</h2>
            <div class="row-1 d-flex">
                <div class="col bg-gray">
                    <h3>Nome Passeggero</h3>
                    <p style="margin-top: 30px;" id="userTicket"></p>
                </div>
                <div class="col f-grow">
                    <div class="row-2 d-flex space-around">
                        <div class="box-info">
                            <h3>Offerta</h3>
                            <div class="details">
                                <p id="userDiscount"></p>
                            </div>
                        </div>
                        <div class="box-info">
                            <h3>Carrozza</h3>
                            <div class="details">
                                <p id="userCar"></p>
                            </div>
                        </div>
                        <div class="box-info">
                            <h3>Codice CP</h3>
                            <div class="details">
                                <p id="userCode"></p>
                            </div>
                        </div>
                        <div class="box-info">
                            <h3>Costo Biglietto</h3>
                            <div class="details">
                                <p id="userPrice"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
