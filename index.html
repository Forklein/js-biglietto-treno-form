<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calcolo del prezzo del biglietto del treno con form</title>
</head>

<body>

    <div class="container color-white text-center">
        <h1>CALCOLA IL PREZZO DEL BIGLIETTO</h1>
        <div class="user-detail bg-white border-radius color-pink">
            <div class="row d-flex space-around">
                <div class="col d-flex">
                    <label for="user">Nome Cognome</label>
                    <input class="text-center" type="text" id="user">
                </div>
                <div class="col d-flex">
                    <label for="kms">Km da percorrere</label>
                    <input class="text-center" type="text" id="kms">
                </div>
                <div class="col d-flex">
                    <label for="age">Fascia d'età</label>
                    <select class="text-align-last" id="age">
                        <option value="minor">Minorenne</option>
                        <option value="major">Maggiorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button id="generate">Genera</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <h1>IL TUO BIGLIETTO</h1>
        <div class="user-result bg-white color-black">
            <h2>Dettaglio passeggero</h2>
            <div class="row-1 d-flex">
                <div class="col bg-gray">
                    <h3>Nome Passeggero</h3>
                    <p style="margin-top: 30px;">Pippo</p>
                </div>
                <div class="col f-grow">
                    <div class="row-2 d-flex space-around">
                        <div class="box-info">
                            <h3>Offerta</h3>
                            <div class="details">
                                <p>Sconto Minorenne</p>
                            </div>
                        </div>
                        <div class="box-info">
                            <h3>Carrozza</h3>
                            <div class="details">
                                <p>7</p>
                            </div>
                        </div>
                        <div class="box-info">
                            <h3>Codice CP</h3>
                            <div class="details">
                                <p>97928</p>
                            </div>
                        </div>
                        <div class="box-info">
                            <h3>Costo Biglietto</h3>
                            <div class="details">
                                <p>3.36€</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
