<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calcolo del prezzo del biglietto del treno con form</title>
</head>

<body>

    <div class="container color-white text-center">
        <h1>Calcola il prezzo del tuo Biglietto</h1>
        <div class="user-detail bg-white border-radius color-pink">
            <div class="row d-flex space-around">
                <div class="col d-flex">
                    <label for="user">Nome Cognome</label>
                    <input type="text" id="user">
                </div>
                <div class="col d-flex">
                    <label for="kms">Km da percorrere</label>
                    <input type="text" id="kms">
                </div>
                <div class="col d-flex">
                    <label for="age">Fascia d'et√†</label>
                    <select id="age">
                        <option value="minor">Minorenne</option>
                        <option value="major">Maggiorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button id="generate">Genera</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="user-result">

        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
